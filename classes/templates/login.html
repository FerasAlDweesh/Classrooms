{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form action="{% url 'login-user' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Login" class="btn" style="background-color: #e3f2fd; color: blue;">
	</form>
{% endblock content %}
